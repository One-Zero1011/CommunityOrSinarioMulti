name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]

# GITHUB_TOKEN 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 제한 (진행 중인 배포가 있으면 취소)
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 빌드 Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # cache: 'npm' 옵션을 제거하여 lock 파일 누락 시 에러 방지

      - name: Install dependencies
        # package-lock.json이 있으면 npm ci (빠름/안전), 없으면 npm install 사용
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 배포 Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
